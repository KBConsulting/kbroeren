<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CNN Style Menu Bar</title>
    <style>
      /* Menu Bar CSS */
      .topnav {
        background-color: #000;
        overflow: hidden;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        display: block;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      } 
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .active {
        background-color: #4CAF50;
        color: white;
      }
      
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Menu Bar -->
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#test">Test</a>
      <a href="#rachel">Rachel</a>
      <a href="#ken">Ken</a>
    </div>
  </body>
</html>
